version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: hars-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: hars_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres123}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - hars-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Server (prebuilt image from GHCR)
  server:
    image: ghcr.io/henryhjna/hars-server:latest
    container_name: hars-server
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      # Server port
      PORT: 5000
      NODE_ENV: production
      # Database connection (individual vars for pg Pool)
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: hars_db
      DB_USER: postgres
      DB_PASSWORD: ${DB_PASSWORD}
      DATABASE_URL: ${DATABASE_URL}
      # AWS credentials from .env
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION:-ap-northeast-2}
      S3_BUCKET_NAME: ${S3_BUCKET_NAME:-hars-submissions-henryhjna}
      # SMTP settings
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_SECURE: ${SMTP_SECURE:-false}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      EMAIL_FROM: ${SMTP_USER}
    ports:
      - "5000:5000"
    networks:
      hars-network:
        aliases:
          - server
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Client (prebuilt image from GHCR)
  client:
    image: ghcr.io/henryhjna/hars-client:latest
    container_name: hars-client
    restart: unless-stopped
    depends_on:
      - server
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/nginx/ssl/fullchain.pem:/etc/nginx/ssl/fullchain.pem:ro
      - /etc/nginx/ssl/privkey.pem:/etc/nginx/ssl/privkey.pem:ro
    networks:
      - hars-network

networks:
  hars-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
