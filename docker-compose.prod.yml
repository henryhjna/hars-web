version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: hars-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: hars_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres123}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - hars-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Server (prebuilt image from Docker Hub)
  server:
    image: henryhjna/hars-server:latest
    container_name: hars-server
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    ports:
      - "5000:5000"
    networks:
      - hars-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Client (prebuilt image from Docker Hub)
  client:
    image: henryhjna/hars-client:latest
    container_name: hars-client
    restart: unless-stopped
    depends_on:
      - server
    ports:
      - "80:80"
    networks:
      - hars-network

networks:
  hars-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
